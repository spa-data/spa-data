<head>
   <!-- Canonical link to help search engines -->
   <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}"/>


  <!-- data from *default* layout HEAD  -->

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <!-- new midi player -->
  <script src='https://www.midijs.net/lib/midi.js'></script>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </title>
  <!-- data from *fragment* layout HEAD -->

  <!-- Favicon head tag -->
  <link rel="icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">


  <link rel="stylesheet" href="{{ site.baseurl }}/css/meimidi.css" />


</head>
